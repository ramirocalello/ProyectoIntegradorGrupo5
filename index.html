<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmVerse</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
    <div class="header-left">
      <img src="./img/logito.png" alt="Logo FilmVerse">
    </div>

    <nav class="header-center">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="moviesgenres.html">Géneros de Películas</a></li>
        <li><a href="seriesgenres.html">Géneros de Series</a></li>
        <li><a href="login.html">Login</a></li> 
      </ul>
    </nav>

    <div class="buscador">
      <form action="search-results.html" method="GET">
        <input type="text" name="query" placeholder="Buscar..." required>
        <div class="radio-buttons">
          <label>
            <input type="radio" name="tipo" value="movie" checked> Películas
          </label>
          <label>
            <input type="radio" name="tipo" value="tv"> Series
          </label>
        </div>
        <button type="submit">Buscar</button>
      </form>
    </div>
  </header>

  <main>
    <section>
      <h2>Películas Populares</h2>
      <ul class="galeria" id="peliculas-populares">
        <!-- El JS carga acá las películas populares -->
      </ul>
    </section>

    <section>
      <h2>Series Populares</h2>
      <ul class="galeria" id="series-populares">
        <!-- El JS carga acá las series populares -->
      </ul>
    </section>

    <section>
      <h2>Películas Más Valoradas</h2>
      <ul class="galeria" id="peliculas-mejor-valoradas">
        <!-- El JS carga acá las películas mejor valoradas -->
      </ul>
    </section>
  </main>

  <footer>
    <p>Desarrollado por: Nicolas Aboso, Ramiro Calello y Francisco Fraquelli</p>
  </footer>

  <script src="./index.js"></script> <!-- Script que carga todo dinámicamente -->
</body>
</html>
