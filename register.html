<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - FilmVerse</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="login-page">

  <header>
   
    <div class="header-left">
      <img src="./img/logito.png" alt="Logo FilmVerse">
    </div>

    <nav class="header-center">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="moviesgenres.html">Géneros de Películas</a></li>
        <li><a href="seriesgenres.html">Géneros de Series</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <div class="buscador">
      <form action="search-results.html" method="GET"> 
        <input type="text" name="user" placeholder="Buscar..."> 
        <button type="submit">Buscar</button>
      </form>
    </div>
  </header>

  <div class="logo-minimal">
    <img src="./img/logito.png" alt="Logo FilmVerse">
  </div>

  <main class="iiii">

    <form class="formulario" action="index.html" method="GET">
      
      <h2 class="lol"> Registrarse </h2>
  
        <div class="lol">
      <label for="email">Email</label>
      <input class="email-input" type="email" name="mail" value="">
        </div>
  
        <di class="lol">
      <label for="password">Contraseña</label>
      <input class="password-input" type="password" id="password" name="user" value="">
        </di>
  
      <div class="checkbox-container">
        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>
      
   
      <button class="button">Registrar</button>
   
      <a href="login.html"> Ya tengo cuenta</a>
  
    </form>
  </main>
    
  <footer>
      <p>Desarrollado por: Nicolás Aboso, Ramiro Calello y Francisco Fraquelli</p>
    </footer>
  
  </body>
  </html>
